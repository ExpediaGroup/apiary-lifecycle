
dist: bionic
sudo: false

if: type = push

env:
  - TF_INPUT=false
  - TERRAFORM_DIR=main
  - TERRAFORM_DIR=lambda

# Install terraform
before_install:
  - curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.12.19/terraform_0.12.19_linux_amd64.zip
  - unzip /tmp/terraform.zip -d /tmp
  - mkdir ~/bin
  - mv /tmp/terraform ~/bin
  - export PATH="~/bin:$PATH"

script:
  - cd $TERRAFORM_DIR
  - terraform init
  - terraform validate
